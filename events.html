<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./css/events.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function() {
            $("#datepicker").datepicker();
        });
    </script>
</head>
<body>
    <div id="schedule">
        <button><a href="index.html">Go Back</a></button>
        <button id="create-event" onclick=showCreateEventForm()>Create an event</button>
        <button id="sort" onclick=sortEventsByDay()>Sort By Due Date</button>
        <button onclick=sortByCompletion()>Sort By Completion</button>
        <div id="create-event-form">
            <form>
                <input type="text" placeholder="Event Name" id="event-name"/>
                <input type="text" placeholder="Date" id="datepicker"/>
                <br><br>
                <textarea id="create-event-goals" type="text" placeholder="Input goals on separate lines"></textarea>
                <br><br>
            </form>
        </div>
        <button id="submit-event" onclick=addEvent()>Submit</button>
        <button id="cancel-submit" onclick=cancelSubmit()>Cancel</button>
        <div id="cardsContainer"></div>
    </div>
    <script src="js/events.js"></script>
</body>
</html>
